# LiveKit Server Configuration
# This file configures the LiveKit server for local development

# Server settings
port: 7880
bind_addresses: ["0.0.0.0"]

# API keys for authentication
keys:
  devkey: secret

# Logging
log_level: info

# Room settings
room:
  # Allow room creation
  auto_create: true

# Development mode (no database required)
development: true

# RTC configuration
rtc:
  # Use external IP for development to allow mobile emulator access
  use_external_ip: true
  # Additional ports for RTC
  tcp_port: 7881
  udp_port: 7882
