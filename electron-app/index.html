<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="camera=*, microphone=*, autoplay=*, encrypted-media=*, fullscreen=*, display-capture=*, screen-wake-lock=*">
    <title>Almajd Meet Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            margin: 0;
            padding: 0;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px auto;
            display: block;
            flex-shrink: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            margin: 0 auto 8px auto;
            display: block;
            width: 100%;
        }

        .loading-subtitle {
            font-size: 14px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin: 0 auto;
            display: block;
            width: 100%;
        }

        /* Entry Screen Styles */
        .entry-screen {
            display: none;
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
        }

        .entry-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 0;
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .app-title {
            font-size: 32px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .app-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .host-indicator {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .host-indicator-content {
            display: flex;
            align-items: center;
        }

        .host-icon {
            font-size: 24px;
            margin-right: 12px;
        }

        .host-text {
            color: #667eea;
        }

        .host-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .host-description {
            font-size: 14px;
        }

        .join-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .join-button:hover {
            transform: translateY(-2px);
        }

        .join-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .info-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.5;
        }

        /* Video Conference Styles */
        .video-conference {
            display: none;
            height: 100vh;
            width: 100%;
        }

        .video-conference iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .entry-container {
                padding: 20px;
            }
            
            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Almajd Meet</div>
            <div class="loading-subtitle">Preparing your video conference experience...</div>
        </div>

        <!-- Entry Screen -->
        <div id="entry-screen" class="entry-screen">
            <div class="entry-container">
                <div class="header-section">
                    <div class="logo">AM</div>
                    <h1 class="app-title">Almajd Meet</h1>
                    <p class="app-subtitle">Join your video conference</p>
                </div>

                <div class="form-section">
                    <form id="join-form">
                        <div class="form-group">
                            <label class="form-label" for="room-name">Room ID</label>
                            <input 
                                type="text" 
                                id="room-name" 
                                class="form-input" 
                                placeholder="Enter room ID (e.g., 1, 2, 3...)"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="participant-name">Your Name (Optional)</label>
                            <input 
                                type="text" 
                                id="participant-name" 
                                class="form-input" 
                                placeholder="Enter your name"
                            >
                        </div>

                        <div class="host-indicator">
                            <div class="host-indicator-content">
                                <div class="host-icon">ðŸ‘‘</div>
                                <div class="host-text">
                                    <div class="host-title">Host Mode</div>
                                    <div class="host-description">Full meeting control and whiteboard access</div>
                                </div>
                            </div>
                        </div>

                        <div id="error-message" class="error-message"></div>

                        <button type="submit" id="join-button" class="join-button">
                            <span>ðŸŽ¥</span>
                            <span>JOIN MEETING</span>
                        </button>
                    </form>

                    <div class="info-section">
                        <div class="info-text">
                            <strong>Host mode:</strong> Full meeting control and whiteboard access. 
                            Rooms must be created through the admin dashboard first.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Video Conference -->
        <div id="video-conference" class="video-conference">
            <iframe 
                id="conference-iframe" 
                src="about:blank"
                allow="camera; microphone; autoplay; encrypted-media; fullscreen; display-capture; screen-wake-lock"
                allowfullscreen
                sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-presentation allow-top-navigation-by-user-activation allow-modals allow-downloads"
            ></iframe>
        </div>
    </div>

    <script>
        class AlmajdMeetApp {
            constructor() {
                this.currentRoom = null;
                this.participantName = null;
                this.init();
            }

            async init() {
                // Show loading screen initially
                this.showScreen('loading-screen');
                
                // Check media permissions on startup
                if (window.electronAPI && window.electronAPI.checkMediaPermissions) {
                    try {
                        const permissions = await window.electronAPI.checkMediaPermissions();
                        console.log('Media permissions status:', permissions);
                    } catch (error) {
                        console.log('Could not check media permissions:', error);
                    }
                }
                
                // Simulate loading time
                setTimeout(() => {
                    this.showScreen('entry-screen');
                    this.setupEventListeners();
                }, 1500);
            }

            setupEventListeners() {
                const form = document.getElementById('join-form');
                const joinButton = document.getElementById('join-button');
                const roomNameInput = document.getElementById('room-name');
                const participantNameInput = document.getElementById('participant-name');

                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.joinRoom();
                });

                // Auto-focus room name input
                roomNameInput.focus();
            }

            async joinRoom() {
                const roomName = document.getElementById('room-name').value.trim();
                const participantName = document.getElementById('participant-name').value.trim() || 'Host';
                const joinButton = document.getElementById('join-button');
                const errorMessage = document.getElementById('error-message');

                if (!roomName) {
                    this.showError('Please enter a room ID');
                    return;
                }

                // Show loading state
                joinButton.disabled = true;
                joinButton.innerHTML = '<div class="loading-spinner" style="width: 20px; height: 20px; margin-right: 12px;"></div>Joining...';
                this.hideError();

                try {
                    // Request media permissions first
                    console.log('Requesting media permissions...');
                    if (window.electronAPI && window.electronAPI.requestMediaPermissions) {
                        const permissionResult = await window.electronAPI.requestMediaPermissions();
                        console.log('Permission result:', permissionResult);
                        
                        if (!permissionResult.success) {
                            this.showError('Media permissions are required for video conferencing. Please grant camera and microphone access.');
                            return;
                        }
                    }

                    // Validate room exists (simulate API call)
                    const isValid = await this.validateRoom(roomName);
                    
                    if (!isValid) {
                        this.showError('Room not found. Please check the room ID or create it through the admin dashboard.');
                        return;
                    }

                    // Store room info
                    this.currentRoom = roomName;
                    this.participantName = participantName;

                    // Join the room
                    await this.startVideoConference(roomName, participantName);

                } catch (error) {
                    console.error('Error joining room:', error);
                    this.showError(`Error joining room: ${error.message}`);
                } finally {
                    // Reset button state
                    joinButton.disabled = false;
                    joinButton.innerHTML = '<span>ðŸŽ¥</span><span>JOIN MEETING</span>';
                }
            }

            async validateRoom(roomName) {
                // In a real implementation, this would make an API call
                // For now, we'll simulate validation
                return new Promise((resolve) => {
                    setTimeout(() => {
                        // Simulate room validation
                        resolve(roomName.length > 0);
                    }, 1000);
                });
            }

            async startVideoConference(roomName, participantName) {
                // Get the base URL from config (injected by main process)
                const baseUrl = window.APP_CONFIG?.webAppUrl || 'https://almajdmeet.org';
                
                // Use the production URL structure: /{roomId}/h for host mode
                // The room name is the room ID
                const conferenceUrl = `${baseUrl}/${encodeURIComponent(roomName)}/h`;
                
                console.log('Starting conference with URL:', conferenceUrl);
                
                // Instead of using iframe, navigate directly to the conference URL
                // This gives full access to all browser APIs including screen sharing
                if (window.electronAPI && window.electronAPI.navigateToConference) {
                    // Use Electron API to navigate to the conference
                    await window.electronAPI.navigateToConference(conferenceUrl);
                } else {
                    // Fallback: redirect the entire window
                    window.location.href = conferenceUrl;
                }
            }

            showScreen(screenId) {
                // Hide all screens
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('entry-screen').style.display = 'none';
                document.getElementById('video-conference').style.display = 'none';

                // Show target screen
                document.getElementById(screenId).style.display = 'block';
            }

            showError(message) {
                const errorElement = document.getElementById('error-message');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            hideError() {
                const errorElement = document.getElementById('error-message');
                errorElement.style.display = 'none';
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AlmajdMeetApp();
        });

        // Handle window events
        window.addEventListener('beforeunload', (e) => {
            // Optional: Add confirmation dialog
        });
    </script>
</body>
</html>
